<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Patagonia/Layout.xhtml">

	<f:metadata>
		<o:viewParam name="cliente" value="#{clienteViewBean.cliente}"
			converter="#{clienteConverter}" />
		<f:event listener="#{clienteViewBean.preRenderView()}" type="preRenderView" />
	</f:metadata>

	<ui:define name="titulo">Detalhes Cliente</ui:define>
	<ui:define name="content-header">Detalhes Cliente <small>Visualizar informações do cliente</small></ui:define>
	<ui:define name="breadcrumb-header">
		<li><i class="fa fa-dashboard"></i> <a href="Home.xhtml">Dashboard</a>
		</li>
		<li><a href="Clientes.xhtml">Clientes</a></li>
		<li class="active">Detalhes Cliente</li>
	</ui:define>
	

	<ui:define name="conteudo">

		<h:form id="detailForm">
			<ui:include src="/WEB-INF/templates/_dialogConfirmation.xhtml"/>

			<p:messages id="messages" autoUpdate="true" closable="true" showDetail="true" />

			<h:panelGrid columns="3">

				<p:button value="editar" id="btEdit" outcome="/ClienteEdit.xhtml" icon="fa fa-pencil" styleClass="btnn btnn-primary">
					<f:param name="cliente" value="#{clienteViewBean.cliente.id}"/>	
				</p:button>

				<p:commandButton value="Remover" id="btRemove" action="#{clienteBean.remove}" icon="fa fa-trash" styleClass="btnn btnn-primary">
					<f:setPropertyActionListener value="#{clienteViewBean.cliente}" target="#{clienteBean.selectedCliente}" />
					 <p:confirm header="Remoção de cliente" message="Deseja remover este cliente?"/>
    			</p:commandButton>

				<p:button value="voltar" id="btvoltar" outcome="/Clientes.xhtml" icon="fa fa-reply" styleClass="btnn btnn-primary"/>


			</h:panelGrid>

			<p:fieldset id="infor_detail" style="margin-top:10px;" styleClass="box box-success">
				<h2 class="page-header">
					<p:outputLabel value="#{clienteViewBean.cliente.nome}" styleClass="text-detail" />
				</h2>
				
				<div class="panel panel-default">
				 <div class="panel-heading"><strong>Informações Gerais</strong></div>		
				 	<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"  columnClasses="ui-grid-col-2">
						
						<h:outputText value="Nome:"/>
						<h:outputText value="#{clienteViewBean.cliente.nome}"/>
						
						<h:outputText value="CPF:"/>
						<h:outputText value="#{clienteViewBean.cliente.cpf}"/>
						
						<h:outputText value="Sexo:"/>
						<h:outputText value="#{clienteViewBean.cliente.sexo}"/>
						
						<h:outputText rendered="#{clienteViewBean.cliente.telefone == '' ? false : true}" value="Telefone:"/>
						<h:outputText rendered="#{clienteViewBean.cliente.telefone == '' ? false : true}" value="#{clienteViewBean.cliente.telefone}"/>
						
						<h:outputText value="Celular:"/>
						<h:outputText value="#{clienteViewBean.cliente.celular}"/>
						
						<h:outputText rendered="#{clienteViewBean.cliente.email == '' ? false : true}" value="Email:"/>
						<h:outputText rendered="#{clienteViewBean.cliente.email == '' ? false : true}" value="#{clienteViewBean.cliente.email}"/>
					</p:panelGrid>
				</div>

				<div class="panel panel-default">
					 <div class="panel-heading"><strong>Informações de Endereço</strong></div>		
					 	<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2">
							<h:outputText value="Endereço:"/>
							<h:outputText value="#{clienteViewBean.cliente.endereco.logradouro}"/>
		
							<h:outputText rendered="#{clienteViewBean.cliente.endereco.numero == '' ? false : true}" value="Número:"/>
							<h:outputText rendered="#{clienteViewBean.cliente.endereco.numero == '' ? false : true}" value="#{clienteViewBean.cliente.endereco.numero}"/>
		
							<h:outputText value="Zona:"/>
							<h:outputText value="#{clienteViewBean.cliente.endereco.zona}"/>
							
							<h:outputText value="Bairro:"/>
							<h:outputText value="#{clienteViewBean.cliente.endereco.bairro}"/>
							
							<h:outputText rendered="#{clienteViewBean.cliente.endereco.complemento == '' ? false : true}" value="Complemento:"/>
							<h:outputText rendered="#{clienteViewBean.cliente.endereco.complemento == '' ? false : true}" value="#{clienteViewBean.cliente.endereco.complemento}"/>
							
							<h:outputText value="CEP:"/>
							<h:outputText value="#{clienteViewBean.cliente.endereco.cep}"/>
							
							<h:outputText value="Cidade:"/>
							<h:outputText value="#{clienteViewBean.cliente.endereco.cidade}"/>
							
							<h:outputText value="Estado:"/>
							<h:outputText value="#{clienteViewBean.cliente.endereco.estado}"/>
			
					</p:panelGrid>
				</div>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
